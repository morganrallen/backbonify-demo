<div class="row">
  <div class="col-xs-12">
    <div class="title">{{ title }}</div>
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <div class="thumb">
      <div class="holder">
        <img src="{{ thumbnail }}" />
        <div class="hover">
          <img class="play-button" src="/img/play_button.png" />
        </div>
      </div>
    </div>
    <div class="date">
      {{pretty publishedDate}}
    </div>
  </div>
  <div class="col-xs-12 col-sm-9">
    <div class="content">{{{ content }}}</div>
  </div>
</div>
